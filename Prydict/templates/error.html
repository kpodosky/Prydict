<!DOCTYPE html>
<html>
<head>
    <title>Error - BTC Fee Predictor</title>
    <style>
        /* Reuse core styles from index.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .brand {
            color: #f7931a;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            max-width: 500px;
            text-align: center;
        }

        .back-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #f7931a, #e88a18);
            border: none;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="brand">Prydict</div>
    <h1>Error Occurred</h1>
    <div class="error-message">
        {{ message }}
    </div>
    <a href="{{ url_for('index') }}" class="back-button">Back to Calculator</a>
</body>
</html>
