<!DOCTYPE html>
<html>
<head>
    <title>BTC Fee Predictor</title>
</head>
<body>
    <h1>Bitcoin Fee Optimizer</h1>
    <form method="POST">
        <label>BTC Amount: <input type="number" step="0.00000001" name="btc_amount" required></label>
        <label>Transaction Size:
            <select name="tx_size">
                <option value="simple">Simple (250 bytes)</option>
                <option value="average">Average (500 bytes)</option>
                <option value="complex">Complex (1000 bytes)</option>
            </select>
        </label>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
