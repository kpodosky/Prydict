<!DOCTYPE html>
<html>
<head>
    <title>Prydict - Crypto Fee Predictor</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        .brand {
            color: #f7931a;
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
        }
        label {
            display: block;
            margin-bottom: 1rem;
            color: #f0f0f0;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #f7931a;
            border-radius: 4px;
            color: white;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #f7931a;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">Prydict</div>
        <form id="predictionForm">
            <label>
                Amount:
                <input type="number" name="amount" step="0.00000001" required>
            </label>
            <label>
                Cryptocurrency:
                <select name="coinType">
                    <option value="btc">Bitcoin</option>
                    <option value="eth">Ethereum</option>
                    <option value="usdc">USDC</option>
                    <option value="usdt">USDT</option>
                </select>
            </label>
            <label>
                Transaction Size:
                <select name="txSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
            <button type="submit">Predict Fee</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
